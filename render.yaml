services:
    - type: web # valid values: https://render.com/docs/yaml-spec#type
      region: frankfurt
      name: playlist-creator-backend
      env: python
      buildCommand: "./render_build.sh"
      startCommand: "gunicorn wsgi:application --chdir ./src/"
      plan: free
      numInstances: 1
      envVars:
          - key: BASENAME
            value: /
          - key: FLASK_APP
            value: src/app.py
          - key: FLASK_ENV
            value: production
          - key: FLASK_APP_KEY
            value: "generate-a-secure-key-here"
          - key: PYTHON_VERSION
            value: 3.12.0
          - key: NODE_VERSION
            value: 20.10.0
          - key: DATABASE_URL
            fromDatabase:
                name: playlist-db
                property: connectionString

databases:
    - name: playlist-db
      region: frankfurt
      ipAllowList: []
      plan: free
